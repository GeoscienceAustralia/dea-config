name: ls8_fc_albers

description: Landsat 8 Fractional Cover 25 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)
metadata_type: eo

metadata:
  platform:
    code: LANDSAT_8
  format:
    name: GeoTIFF
  instrument:
    name: OLI_TIRS
  product_type: fractional_cover

storage:
  crs: EPSG:3577
  resolution:
          x: 25
          y: -25
  dimension_order: ['time', 'y', 'x']

measurements:
    - name: BS
      units: "percent"
      dtype: int8
      nodata: -1
      aliases: ["bare"]
    - name: PV
      units: "percent"
      dtype: int8
      nodata: -1
      aliases: ["green_veg"]
    - name: NPV
      units: "percent"
      dtype: int8
      nodata: -1
      aliases: ["dead_veg"]
    - name: UE
      units: "1"
      dtype: int8
      nodata: -1
      aliases: ["err"]
