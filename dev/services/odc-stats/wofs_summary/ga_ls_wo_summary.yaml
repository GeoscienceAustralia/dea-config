plugin: wofs-summary # this can help system find the relative plugin and plugin version
product:
  name: ga_ls_wo_summary
  short_name: ga_ls_wo_summary
  version: 1.6.0
  product_family: wo_summary

  # -- EO Dataset3 relative section --
  naming_conventions_values: dea_c3
  explorer_path: https://explorer.dea.ga.gov.au/
  inherit_skip_properties:
    - gqa:mean_x
    - gqa:mean_xy
    - gqa:mean_y
    - gqa:stddev_x
    - gqa:stddev_xy
    - gqa:stddev_y
    - gqa:iterative_stddev_y
    - gqa:iterative_stddev_xy
    - gqa:iterative_stddev_x
    - gqa:iterative_mean_y
    - gqa:iterative_mean_xy
    - gqa:iterative_mean_x
    - gqa:cep90
    - gqa:abs_y
    - gqa:abs_xy
    - gqa:abs_x
    - gqa:abs_iterative_mean_y
    - gqa:abs_iterative_mean_xy
    - gqa:abs_iterative_mean_x
    - fmask:water
    - fmask:snow
    - fmask:cloud_shadow
    - fmask:cloud
    - fmask:clear
    - dtr:start_datetime
    - dtr:end_datetime'
    - eo:sun_azimuth
    - eo:cloud_cover
    - landsat:landsat_product_id
    - landsat:landsat_scene_id
    - eo:sun_elevation
  classifier: level3
  maturity: final
  collection_number: 3

  #preview_image:
  #  - thumbnail_name: clear
  #    green: count_clear
  #  - thumbnail_name: wet
  #    blue: count_wet

  preview_image_singleband:
    - measurement: frequency
      bit: 1
      display_bands:
      - red
      - green
      - blue

  nodata: 
    count_clear: -999
    count_wet: -999
    frequency: -999
  # -- EO Dataset3 relative section --

aws_unsigned: True

max_processing_time: 1200
job_queue_max_lease: 300
renew_safety_margin: 60
future_poll_interval: 2
s3_acl: public-read
# Generic product attributes
cog_opts:
  zlevel: 9
  overrides:
    rgba:
      compress: JPEG
      jpeg_quality: 90