plugin: wofs-summary # this can help system find the relative plugin and plugin version
plugin_config:
  cloud_filters:
    cloud:
      - [dilation, 6]
    cloud_shadow:
      - [dilation, 6]
  transform_code: EPSG:9688
  area_of_interest: [-180, -90, 180, 90] # accommodate the fact of 326xx not intersecting 3577 in LS

product:
  name: ga_ls_wo_fq_cyear_3
  short_name: ga_ls_wo_fq_cyear_3
  version: 2.0.0 
  product_family: wo

  # -- EO Dataset3 relative section --
  naming_conventions_values: dea_c3
  explorer_path: https://explorer.dea.ga.gov.au/
  classifier: ard
  maturity: final
  collection_number: 3

  inherit_skip_properties:
    - eo:cloud_cover
    - fmask:clear
    - fmask:snow
    - fmask:cloud
    - fmask:water
    - fmask:cloud_shadow
    - eo:sun_elevation
    - eo:sun_azimuth
    - gqa:iterative_stddev_x
    - gqa:iterative_stddev_y
    - gqa:iterative_stddev_xy
    - gqa:stddev_xy
    - gqa:stddev_x
    - gqa:stddev_y
    - gqa:mean_xy
    - gqa:mean_x
    - gqa:mean_y
    - gqa:abs_xy
    - gqa:abs_x
    - gqa:abs_y
    - gqa:abs_iterative_mean_y
    - gqa:abs_iterative_mean_x
    - gqa:abs_iterative_mean_xy
    - gqa:iterative_mean_xy
    - gqa:iterative_mean_x
    - gqa:iterative_mean_y
    - gqa:cep90
    - landsat:landsat_product_id
    - landsat:landsat_scene_id
    - landsat:collection_category
    - landsat:collection_number
    - landsat:wrs_path
    - landsat:wrs_row

  preview_image_ows_style:
    # ref: https://github.com/GeoscienceAustralia/dea-config/blob/master/prod/services/wms/ows_refactored/inland_water/wofs/ows_wofs_annual_cfg.py#L7
    name: annual_WOfS_frequency
    title: Water Summary
    abstract: WOfS annual summary showing the frequency of Wetness
    index_function:
      function: datacube_ows.band_utils.single_band
      mapped_bands: 'True'
      kwargs:
        band: frequency
    include_in_feature_info: 'False'
    needed_bands:
      - frequency
    color_ramp:
      - value: 0
        color: '#000000'
        alpha: 0
      - value: 0.02
        color: '#000000'
        alpha: 0
      - value: 0.05
        color: '#8e0101'
        alpha: 0.25
      - value: 0.1
        color: '#cf2200'
        alpha: 0.75
      - value: 0.2
        color: '#e38400'
      - value: 0.3
        color: '#e3df00'
      - value: 0.4
        color: '#62e300'
      - value: 0.5
        color: '#00e32d'
      - value: 0.6
        color: '#00e3c8'
      - value: 0.7
        color: '#0097e3'
      - value: 0.8
        color: '#005fe3'
      - value: 0.9
        color: '#000fe3'
      - value: 1
        color: '#5700e3'

aws_unsigned: True

max_processing_time: 1200
job_queue_max_lease: 300
renew_safety_margin: 60
future_poll_interval: 2
s3_acl: public-read
# Generic product attributes
cog_opts:
  zlevel: 9
apply_eodatasets3: True
dataset_filters: >-
  {"datetime": "1987-01--P34Y"}|{"datetime": "2021-01--P1Y", "eo:platform": "landsat-8"}|{"datetime": "2021-01--P1Y", "eo:platform": "landsat-7"}|
  {"datetime": "2021-01--P1Y", "eo:platform": "landsat-5"}
output_location: >-
  s3://dea-public-data-dev/derivative/ga_ls_wo_fq_cyear_3/2-0-0

# save-tasks options
input_products: ga_ls_wo_3
frequency: annual
grid: au_extended_30
