plugin: gm-ls
plugin_config:
  resampling: bilinear
  cloud_filters:
    cloud:
      - [opening, 3]
      - [dilation, 6]
    shadow:
      - [dilation, 6]
  # transform_code: EPSG:9688
  # area_of_interest: [-180, -90, 180, 90] # accommodate the fact of 326xx not intersecting 3577 in LS

product:
  name: ga_ls5t_nbart_gm_cyear_3
  short_name: ga_ls5t_nbart_gm_cyear_3
  version: 3.0.0
  product_family: geomedian

  # -- EO Dataset3 relative section --
  naming_conventions_values: dea_c3
  explorer_path: https://explorer.dea.ga.gov.au/
  classifier: ard
  maturity: final
  collection_number: 3

  inherit_skip_properties:
    - eo:cloud_cover
    - fmask:clear
    - fmask:snow
    - fmask:cloud
    - fmask:water
    - fmask:cloud_shadow
    - eo:sun_elevation
    - eo:sun_azimuth
    - gqa:iterative_stddev_x
    - gqa:iterative_stddev_y
    - gqa:iterative_stddev_xy
    - gqa:stddev_xy
    - gqa:stddev_x
    - gqa:stddev_y
    - gqa:mean_xy
    - gqa:mean_x
    - gqa:mean_y
    - gqa:abs_xy
    - gqa:abs_x
    - gqa:abs_y
    - gqa:abs_iterative_mean_y
    - gqa:abs_iterative_mean_x
    - gqa:abs_iterative_mean_xy
    - gqa:iterative_mean_xy
    - gqa:iterative_mean_x
    - gqa:iterative_mean_y
    - gqa:cep90
    - landsat:landsat_product_id
    - landsat:landsat_scene_id
    - landsat:collection_category
    - landsat:collection_number
    - landsat:wrs_path
    - landsat:wrs_row

  preview_image_ows_style:
    name: simple_rgb
    title: Simple RGB
    abstract: Simple true-colour image, using the red, green and blue bands
    components:
      red:
        nbart_red: 1
      green:
        nbart_green: 1
      blue:
        nbart_blue: 1
    scale_range:
    - 0
    - 3000

aws_unsigned: True

max_processing_time: 2400
job_queue_max_lease: 300
renew_safety_margin: 60
future_poll_interval: 2
s3_acl: public-read
# Generic product attributes
cog_opts:
  zlevel: 9
apply_eodatasets3: True
output_location: >-
  s3://dea-public-data-dev/test/gm-ls5-dilation-6-cloud-opening-3-v3/3-0-0

