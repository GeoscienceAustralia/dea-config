name: Terria catalog preview

# Run this action only when either of the Terria Cube or DEA Maps
# configs or this workflow itself are edited 
on:
  push:
    paths:
      - '.github/workflows/terria_preview.yaml'
      - 'dev/terria/terria-cube-v8.json'
      - 'dev/terria/dea-maps-v8.json'

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:

      # Obtain the name of the current branch by using cut command to 
      # extract the third segment of the "GITHUB_REF" var, then assign 
      # this as a "BRANCH_NAME" var that can be accessed by the next step
      - name: Set branch name
        id: parse-branch-name
        run: |
            BRANCH_NAME=$(echo $GITHUB_REF | cut -d/ -f3)
            echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_OUTPUT

      # Use the "BRANCH_NAME" var to create a Terria URL that points to
      # the modified Terria config directly from Github itself
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            <img align="left" width="80" height="40" src="https://raw.githubusercontent.com/TerriaJS/terriajs/main/terria-logo.png" alt="Terria Cube">

            **Terria Cube preview:** https://terria-cube.terria.io/#clean&https://raw.githubusercontent.com/GeoscienceAustralia/dea-config/${{ steps.parse-branch-name.outputs.BRANCH_NAME }}/dev/terria/terria-cube-v8.json
            
            **DEA Maps preview:** https://maps.dea.ga.gov.au/#clean&https://raw.githubusercontent.com/GeoscienceAustralia/dea-config/${{ steps.parse-branch-name.outputs.BRANCH_NAME }}/dev/terria/dea-maps-v8.json