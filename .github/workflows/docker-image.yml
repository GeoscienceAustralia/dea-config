name: Docker Image CI

on:
  push:
    branches: [ master ]
    path:
      - 'dev/services/wms/**'
      - 'prod/services/wms/**'
  release:
    types: [created, edited, published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: python -m pip install pylint datacube-ows

    - name: Run linting and tests
      run: ./check-code.sh

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to DockerHub (master branch or tagged release only)
      if: github.ref == 'refs/heads/master' || github.event_name == 'release'
      run: |
        # figure out extra tag
        git fetch --prune --unshallow 2> /dev/null || true
        tag=$(git describe --tags)
        DOCKER_IMAGE=geoscienceaustralia/dea-datakube-config
        # build local docker image
        docker build -t ${DOCKER_IMAGE}:latest .
        # tag and push images
        docker tag ${DOCKER_IMAGE}:latest ${DOCKER_IMAGE}:${tag}
        docker push ${DOCKER_IMAGE}:latest
        docker push ${DOCKER_IMAGE}:${tag}
