dataset:
    creation_dt:
    - properties
    - odc:processing_datetime
    format:
    - properties
    - odc:file_format
    grid_spatial:
    - grid_spatial
    - projection
    id:
    - id
    label:
    - label
    measurements:
    - measurements
    search_fields:
        platform:
            description: Platform code
            indexed: false
            offset:
            - properties
            - platform
        region_code:
            description: "Spatial reference code from the provider.\n"
            offset:
            - properties
            - odc:region_code
        collection:
            description: "Collection of datasets.\n"
            offset:
            - properties
            - odc:collection
        instrument:
            description: "Instrument name.\n"
            offset:
            - properties
            - instrument
        time:
            description: Acquisition time range
            max_offset:
            -   - properties
                - dtr:end_datetime
            -   - properties
                - datetime
            min_offset:
            -   - properties
                - dtr:start_datetime
            -   - properties
                - datetime
            type: datetime-range
        lon:
            description: Longitude range
            type: double-range
            min_offset:
                - [extent, lon, begin]
            max_offset:
                - [extent, lon, end]
        lat:
            description: Latitude range
            type: double-range
            min_offset:
                - [extent, lat, begin]
            max_offset:
                - [extent, lat, end]
    sources:
    - lineage
    - source_datasets
description: Default EO3 with no custom fields
name: eo3_dem