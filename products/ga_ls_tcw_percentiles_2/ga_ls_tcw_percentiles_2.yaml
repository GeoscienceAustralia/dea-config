name: ga_ls_tcw_percentiles_2
description: Geoscience Australia Landsat Tasselled Cap Wetness Percentiles Collection 2, 25 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)

metadata_type: eo
metadata:
  product_type: tcw_percentile
  platform:
    code: LANDSAT_5,LANDSAT_7,LANDSAT_8
  instrument:
    name: TM,ETM+,OLI

measurements:
  # Repeat for all variables
  - name: TCW_PC_10
    dtype: int16
    nodata: -9999
    units: '1' 
  - name: TCW_PC_50
    dtype: int16
    nodata: -9999
    units: '1' 
  - name: TCW_PC_90
    dtype: int16
    nodata: -9999
    units: '1' 

# Typical settings, usually no need to change.
# For derived products usually good idea to copy source product settings
# for tile_size and resolution
storage:
  crs: EPSG:3577
  tile_size:
    x: 100000.0
    y: 100000.0
  resolution:
    x: 25
    y: -25
  chunking:
    x: 1000
    y: 1000
    time: 1
  dimension_order: [time, y, x]
