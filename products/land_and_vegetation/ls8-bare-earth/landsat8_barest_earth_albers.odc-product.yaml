name: ls8_barest_earth_albers
description: Landsat-8 Barest Earth pixel composite albers 25 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)
metadata_type: eo
license: CC-BY-4.0
metadata:
  product_type: landsat8_barest_earth_mosaic
  platform:
    code: LANDSAT_8
  format:
    name: GeoTIFF
  instrument:
    name: OLI

# possibly fix the dtype
measurements:
  - name: blue
    dtype: int16
    nodata: -999
    units: '1'
  - name: green
    dtype: int16
    nodata: -999
    units: '1'
  - name: red
    dtype: int16
    nodata: -999
    units: '1'
  - name: nir
    dtype: int16
    nodata: -999
    units: '1'
  - name: swir1
    dtype: int16
    nodata: -999
    units: '1'
  - name: swir2
    dtype: int16
    nodata: -999
    units: '1'

load:
  crs: 'epsg:3577'
  resolution: 
    y: -25
    x: 25
  align:
    y: 0
    x: 0
