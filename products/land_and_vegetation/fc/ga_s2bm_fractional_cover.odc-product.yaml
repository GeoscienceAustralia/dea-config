name: ga_s2bm_fractional_cover_2
description: Sentinel-2B Fractional Cover in original UTM projections.
metadata_type: eo3

metadata:
  product:
      name: ga_s2bm_fractional_cover_2
      href: https://collections.dea.ga.gov.au/product/ga_s2bm_fractional_cover_2

measurements:
    - name: bs
      units: "percent"
      dtype: uint8
      nodata: 255
      aliases: ["bare"]
    - name: pv
      units: "percent"
      dtype: uint8
      nodata: 255
      aliases: ["green_veg"]
    - name: npv
      units: "percent"
      dtype: uint8
      nodata: 255
      aliases: ["dead_veg"]
    - name: ue
      units: "1"
      dtype: uint8
      nodata: 255
      aliases: ["err"]

load:
  crs: 'epsg:3577'
  resolution:
    y: -10
    x: 10
  align:
    y: 0
    x: 0
