name: ga_s1_iw_vv_c0
description: Geoscience Australia Sentinel 1 Interferometric Wide Mode Radiometric Terrain Corrected Gamma0 VV Linear Backscatter Collection 0.
metadata_type: eo3_s1_ard

metadata:
  product:
    name: ga_s1_iw_vv_c0
  properties:
    odc:product_family: sar_ard

measurements:
  - name: VV
    aliases:
      - vv
      - vv_gamma0
    dtype: float32
    nodata: .nan
    units: '1'
  - name: mask
    dtype: uint8
    nodata: 255
    units: '1'
    flags_definition:
      mask:
        bits: [0,1,2,3,4,5,6,7]
        values:
          1: shadow
          2: layover
          3: shadow and layover
          255: invalid sample
        description: shadow layover data mask
