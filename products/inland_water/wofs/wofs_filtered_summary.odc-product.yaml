name: wofs_filtered_summary
description: Water Observations from Space Statistics confidence filtered
license: CC-BY-4.0
metadata_type: eo

measurements:
-   dtype: float32
    name: confidence
    nodata: -1
    units: '1'
-   dtype: float32
    name: wofs_filtered_summary
    nodata: -1
    units: '1'
metadata:
    format:
        name: 'GeoTIFF'
    instrument:
        name: 'TM,ETM+,OLI'
    platform:
        code: 'LANDSAT_5,LANDSAT_7,LANDSAT_8'
    product_type: wofs_filtered_summary

load:
  crs: 'epsg:3577'
  resolution: 
    y: -25
    x: 25
  align:
    y: 0
    x: 0
