name: wofs_albers
description: Historic Flood Mapping Water Observations from Space
metadata_type: eo
metadata:
  product_type: wofs
  format:
    name: GeoTIFF

measurements:
   - name: water
     dtype: int16
     nodata: 1
     units: '1'
     flags_definition:
        dry:
          bits: [7, 6, 5, 4, 3, 1, 0] # Ignore sea mask
          description: No water detected
          values: {0: true}
        nodata:
          bits: 0
          description: No data
          values: {0: false, 1: true}
        noncontiguous:
          bits: 1
          description: At least one EO band is missing over over/undersaturated
          values: {0: false, 1: true}
        sea:
          bits: 2
          description: Sea
          values: {0: false, 1: true}
        terrain_or_low_angle:
          bits: 3
          description: terrain shadow or low solar angle
          values: {0: false, 1: true}
        high_slope:
          bits: 4
          description: High slope
          values: {0: false, 1: true}
        cloud_shadow:
          bits: 5
          description: Cloud shadow
          values: {0: false, 1: true}
        cloud:
          bits: 6
          description: Cloudy
          values: {0: false, 1: true}
        wet:
          bits: [7, 6, 5, 4, 3, 1, 0] # Ignore sea mask
          description: Clear and Wet
          values: {128: true}
storage:
  crs: EPSG:3577
  dimension_order:
  - time
  - y
  - x
  resolution:
    x: 25
    y: -25
  tile_size:
    x: 100000.0
    y: 100000.0
