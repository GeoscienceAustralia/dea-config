name: geodata_coast_100k
description: Coastline data for Australia
metadata_type: eo

license: CC-BY-4.0

metadata:
  format:
    name: GeoTIFF
  instrument:
    name: unknown
  platform:
    code: unknown
  product_type: model

measurements:
- dtype: uint8
  flags_definition:
    land_type:
      bits:
      - 0
      - 1
      description: Sea, Mainland or Island
      values:
        0: sea
        1: island
        2: mainland
    sea:
      bits:
      - 0
      - 1
      description: Sea
      values:
        0: true
  name: land
  nodata: 0
  units: '1'

load:
  crs: 'epsg:3577'
  resolution: 
    y: -25
    x: 25
  align:
    y: 0
    x: 0
