name: ga_ls_wo_summary
description: Water Observations from Space Statistics
metadata_type: eo3

metadata:
  product: ga_ls_wo_summary

measurements:
  - name: count_wet
    dtype: int16
    nodata: -999
    units: '1'
  - name: count_clear
    dtype: int16
    nodata: -999
    units: '1'
  - name: frequency
    dtype: float32
    nodata: .nan
    units: '1'
storage:
  crs: EPSG:3577
  dimension_order:
  - time
  - y
  - x
  resolution:
    x: 30
    y: -30
  tile_size:
    x: 96000.0
    y: 96000.0