name: ga_ls_wofs_3
description: Historic Flood Mapping Water Observations from Space
metadata_type: eo3
metadata:
  properties:
    odc:product_family: wofs
    odc:file_format: GeoTIFF
  product:
    name: ga_ls_wofs_3
  format:
    name: GeoTIFF

measurements:
   - name: water
     dtype: uint8
     nodata: 1
     units: '1'
     flags_definition:
        dry:
          bits: [7, 6, 5, 4, 3, 1, 0] # Ignore sea mask
          description: No water detected
          values: {0: true}
        nodata:
          bits: 0
          description: No data
          values: {0: false, 1: true}
        noncontiguous:
          bits: 1
          description: At least one EO band is missing over over/undersaturated
          values: {0: false, 1: true}
        terrain_or_low_angle:
          bits: 3
          description: terrain shadow or low solar angle
          values: {0: false, 1: true}
        high_slope:
          bits: 4
          description: High slope
          values: {0: false, 1: true}
        cloud_shadow:
          bits: 5
          description: Cloud shadow
          values: {0: false, 1: true}
        cloud:
          bits: 6
          description: Cloudy
          values: {0: false, 1: true}
        wet:
          bits: [7, 6, 5, 4, 3, 1, 0] # Ignore sea mask
          description: Clear and Wet
          values: {128: true}
